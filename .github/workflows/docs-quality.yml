name: Docs Quality

on:
  pull_request:
    paths:
      - "**/*.md"
      - ".markdownlint-cli2.yaml"
      - ".markdownlint.json"
      - ".markdownlintignore"
      - "cspell.json"
      - "package.json"
      - "package-lock.json"
  push:
    branches:
      - main
    paths:
      - "**/*.md"
      - ".markdownlint-cli2.yaml"
      - ".markdownlint.json"
      - ".markdownlintignore"
      - "cspell.json"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: read

jobs:
  verify-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify documentation
        run: npm run verify
