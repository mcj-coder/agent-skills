openapi: 3.0.3
info:
  title: Skill Library API
  version: "0.1.0"
paths:
  /skills:
    get:
      summary: List skills (metadata only)
      responses:
        '200':
          description: List of skills
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SkillMeta'
  /skills/{name}:
    get:
      summary: Get a skill by name (returns markdown path reference)
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Skill metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillMeta'
components:
  schemas:
    SkillMeta:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        path:
          type: string
